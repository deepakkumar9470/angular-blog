
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h2 class="display-4 text-center text-white"><span class="h2_head">India</span> News</h2>
    </div>
  </div>

<div class="container mt-5">
    <div class="row">

        <div class="col-lg-3 mt-3 mb-3" *ngFor="let d of getDataDisplay">
            <div class="box">
                <img src="{{d.urlToImage}}" alt="newsimage" width="100%" class="img-fluid">
                <h5 class="mt-2 mb-2">{{d.title}}</h5>
                <p>{{d.content}}</p>
                <a href="{{d.url}}" mat-stroked-button target="_"blank >Read More</a>
            </div>
        </div>
    </div>
</div>



<footer class="mt-3">
   <p class="text-center text-white">&copy; Copyright 2021 Reserved: DeepakTV</p>
</footer>
